name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy from the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # Adjust to .NET 9

      - name: âš™ï¸ Restore dependencies
        run: dotnet restore

      - name: ğŸ›  Build project
        run: dotnet publish -c Release -o dist

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/wwwroot  # Publish the dist/wwwroot folder
          publish_branch: gh-pages    # Deploy to the gh-pages branch
